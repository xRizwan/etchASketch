<!DOCTYPE html>
<html>
    <head>
        <title>Etch A Sketch</title>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    </head>
    <body>
        <div id="header">
            <div><span class="head1">E</span><span class="head2">t</span><span class="head3">c</span><span class="head4">h</span> a Sketch</div>
            <div id="heart"></div>
        </div>
        
        <div id="center">
            <div id="container"></div>
            <!-- THE CONTENT IN THIS DIV IS AUTOMATICALLY GENERATED WITH JAVASCRIPT-->
        </div>
        <section>
            <div id="btns">
                <button id="change" class="btn">Resize</button>
                <div id="ball"></div>
                <button id="reset" class="btn">Shake</button>
            </div>
            <div id="randomize">
                <button id="randomizer">Randomizer</button>
            </div>
        </section>
        <script src="javascript/sketch.js"></script>
    </body>
</html>
